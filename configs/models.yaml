    notes: "Strong reasoning, long context"
  
  anthropic/claude-3-opus:
    provider: "Anthropic"
    price_input: 15.00
    price_output: 75.00
    context_window: 200000
    vision: true
    rating: 5
    recommended_for: "Premium - highest quality"
