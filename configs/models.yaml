# VideoAgent Model Configuration Reference
# Price Source: https://aimlapi.com/ai-ml-api-pricing
# Last Updated: 2025-01
#
# Price Format: $input/$output per 1M tokens
# Think Length: Approximate reasoning chain length for thinking models
# Rating: * to ***** based on general capability
#
# IMPORTANT: 
#   - viewer_model MUST support vision/images (multimodal)
#   - scheduler_model can be text-only (for Q&A and reasoning)
#   - Use the exact API model name (with provider prefix) in config
#
# ============================================================================
# MULTIMODAL MODELS (Vision + Text) - For viewer_model
# ============================================================================
# These models can process both images and text, suitable for caption generation
# and visual understanding tasks.

multimodal_models:
  # --------------------------------------------------------------------------
  # OpenAI Models (Latest)
  # --------------------------------------------------------------------------
  openai/gpt-4.1:
    provider: "OpenAI"
    price_input: 2.00
    price_output: 8.00
    context_window: 128000
    vision: true
    rating: 5
    recommended_for: "Expert viewer - latest GPT with vision"
    notes: "Latest GPT model with excellent vision"
  
  openai/gpt-4.1-mini:
    provider: "OpenAI"
    price_input: 0.40
    price_output: 1.60
    context_window: 128000
    vision: true
    rating: 4
    recommended_for: "Good viewer - fast and capable"
    notes: "Balanced performance and cost"
  
  gpt-4o:
    provider: "OpenAI"
    price_input: 2.50
    price_output: 10.00
    context_window: 128000
    vision: true
    rating: 5
    recommended_for: "Expert viewer - excellent quality"
    notes: "Excellent multimodal capability"
  
  gpt-4o-mini:
    provider: "OpenAI"
    price_input: 0.15
    price_output: 0.60
    context_window: 128000
    vision: true
    rating: 4
    recommended_for: "Default viewer - best value"
    notes: "Best value for most use cases"

  # --------------------------------------------------------------------------
  # Anthropic Models
  # --------------------------------------------------------------------------
  anthropic/claude-4-sonnet:
