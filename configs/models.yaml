  # --------------------------------------------------------------------------
  # Google Models
  # --------------------------------------------------------------------------
  google/gemini-2.5-pro:
    provider: "Google"
    price_input: 1.25
    price_output: 10.00
    context_window: 2000000
    vision: true
    rating: 5
