# ============================================================================
# RECOMMENDED CONFIGURATIONS
# ============================================================================

recommended_configs:
  # Best overall quality (expensive)
  expert:
    scheduler_model: "gpt-4o"
    viewer_model: "gpt-4o"
    description: "Highest quality, most expensive"
    estimated_cost_per_video: "$0.50-2.00"
  
  # Good balance (recommended default)
  default:
    scheduler_model: "gpt-4o-mini"
    viewer_model: "gpt-4o-mini"
    description: "Good balance of cost and quality"
    estimated_cost_per_video: "$0.05-0.20"
  
  # Budget option
  budget:
    scheduler_model: "deepseek/deepseek-v3"
    viewer_model: "google/gemini-2.5-flash"
    description: "Cheapest option, still decent quality"
    estimated_cost_per_video: "$0.01-0.05"
  
  # Thinking model with vision
  reasoning:
    scheduler_model: "alibaba/qwen3-235b-a22b-thinking-2507"
    viewer_model: "gpt-4o-mini"
    description: "Deep reasoning with good visual understanding"
    estimated_cost_per_video: "$0.10-0.40"
  
  # Long video configuration
  long_video:
    scheduler_model: "anthropic/claude-4.5-sonnet"
    viewer_model: "google/gemini-2.5-pro"
    description: "Best for very long videos (2M context)"
    estimated_cost_per_video: "$0.30-1.00"
  
  # Mixed: cheap reasoning + good vision
  mixed_value:
    scheduler_model: "x-ai/grok-4-1-fast-reasoning"
    viewer_model: "gpt-4o-mini"
    description: "Cheap reasoning model + good vision model"
    estimated_cost_per_video: "$0.08-0.25"
    notes: "x-ai/grok-4-1-fast-reasoning is TEXT ONLY, paired with vision-capable gpt-4o-mini"
